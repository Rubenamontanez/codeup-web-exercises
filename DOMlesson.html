<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>

</head>
<body>
<h1 id="header">Happy Holidays</h1>
<h3>wish list</h3>

<ul>

    <li>Great career</li>
    <li class="even">2 Front teeth</li>
    <li>Oculus quest</li>
    <li class="even"> Nintendo switch</li>
    <li> Valve index</li>
    <li class="even">macbook</li>
</ul>


<button id="button">Click Me!</button>

<script>
    console.log(document)
    var header = document.getElementById("header");
    console.log(header)

    var evens = document.getElementsByClassName("even");
    console.log(evens)
    for (var i = 0;i<evens.length; i++){
        evens[i].innerHTML = "<em>Money</em>";

   // var codeuplink = document.getElementById("codeup").getAttribute("href");

    var clicks = 0;
    var button = document.getElementById("button");
    button.addEventListener("clicks", function(){
        clicks++;
        console.log("button was clicked " + clicks + " times");
    })

    button.addEventListener("mouseover", function () {
        button.style.color= "purple";

    })
    button.addEventListener("mouseout", function () {
        button.style.color= "cyan";

    })
</script>

</body>
</html>
