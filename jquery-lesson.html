<!DOCTYPE html>
<html lang="en">
<head>

    <title>jQuery lesson</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>


<h1>jQuery</h1>
<h3 id="new">New Year List</h3>
<ul>
    <li class="odd blue">Great career</li>
    <li class="even green">car</li>

</ul>

<button id="button">Click Me!</button>

<script>
    (function (){
