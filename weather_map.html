<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-light bg-light">
<!--    <a class="navbar-brand">Navbar</a>-->
    <span id="time" class="navbar-brand mb-0 h1">Weather Application</span>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

        <nav class="navbar navbar-light bg-light">

        </nav>
    <div class="row text-center">
        <!--todays weather-->
            <div class="col-xs-12 col-md-4 mb-1">
        <!--        creates shadow behind the card-->
                <div class="card shadow p-3 mb-5 bg-white rounded">
        <!--Where information will be placed-->
                    <div id="day1" class="card-body"></div>
                </div>
            </div>

        <!--tomorrows weather-->
            <div class="col-xs-12 col-md-4 mb-1">
        <!--        creates shadow behind the card-->
                <div class="card shadow p-3 mb-5 bg-white rounded">
        <!--Where information will be placed-->
                    <div id="day2" class="card-body"></div>
                </div>
            </div>
        <!--3rd days weather-->
            <div class="col-xs-12 col-md-4 mb-1">
        <!--        creates shadow behind the card-->
                <div class="card shadow p-3 mb-5 bg-white rounded">

        <!--Where information will be placed-->
                    <div id="day3" class="card-body"></div>
                </div>
            </div>
    </div>


<figure class="icons">
    <canvas id="clear-day" width="64" height="64"></canvas>
    <canvas id="clear-night" width="64" height="64"></canvas>
    <canvas id="partly-cloudy-day" width="64" height="64"></canvas>
    <canvas id="partly-cloudy-night" width="64" height="64"></canvas>
    <canvas id="cloudy" width="64" height="64"></canvas>
    <canvas id="rain" width="64" height="64"></canvas>
    <canvas id="sleet" width="64" height="64"></canvas>
    <canvas id="snow" width="64" height="64"></canvas>
    <canvas id="wind" width="64" height="64"></canvas>
    <canvas id="fog" width="64" height="64"></canvas>
</figure>

<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="js/keys.js"></script>
        <script>
            (function() {
                "use strict";



                $.ajax("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkysKey + "/29.7604,-95.3698",
                    {}).done(function(data) {
                    console.log(data);


                    var dateObject = new Date(data.currently.time * 1000);
                    console.log(dateObject.toString());
                    $("#time").append(
                        "<p>"+ dateObject + "</p>"
                    );

                    var icons = new Skycons({"color": "orange"});

                    icons.set("clear-day", Skycons.CLEAR_DAY);
                    icons.set("clear-night", Skycons.CLEAR_NIGHT);
                    icons.set("partly-cloudy-day", Skycons.PARTLY_CLOUDY_DAY);
                    icons.set("partly-cloudy-night", Skycons.PARTLY_CLOUDY_NIGHT);
                    icons.set("cloudy", Skycons.CLOUDY);
                    icons.set("rain", Skycons.RAIN);
                    icons.set("sleet", Skycons.SLEET);
                    icons.set("snow", Skycons.SNOW);
                    icons.set("wind", Skycons.WIND);
                    icons.set("fog", Skycons.FOG);

                    icons.play();



                    $("#day1").append(
                        "<p>"+ "High/Low" + "</p>" +
                        "<h2>" + Math.ceil(data.daily.data[0].temperatureLow) + "&#176;" + "/" + Math.ceil(data.daily                       .data[0].temperatureHigh) + "&#176;" + "</h2>" +

                        "<p>" + "<b>Humidity:</b> " + data.currently.humidity * 100 + "</p>" +
                        "<p>" + "<b>Wind:</b> " + data.currently.windSpeed + "</p>" +
                        "<div>" + "<b>Pressure:</b> " + data.currently.pressure + "</div>"
                    );

                    $("#day2").append(
                        "<p>"+ "High/Low" + "</p>" +
                        "<h2>" + Math.ceil(data.daily.data[1].temperatureLow) + "&#176;" + "/" + Math.ceil(data.daily.data[1].temperatureHigh) + "&#176;" + "</h2>" +
                        "<p>" + "<b>Humidity:</b> " + data.daily.data[1].humidity * 100 + "</p>" +
                        "<p>" + "<b>Wind:</b> " + data.daily.data[1].windSpeed + "</p>" +
                        "<div>" + "<b>Pressure:</b> " + data.daily.data[1].pressure + "</div>"
                    );

                    $("#day3").append(
                        "<p>"+ "High/Low" + "</p>" +
                        "<h2>" + Math.ceil(data.daily.data[2].temperatureLow) + "&#176;" + "/" + Math.ceil(data.daily.data[1].temperatureHigh) + "&#176;" + "</h2>" +
                        "<p>" + "<b>Humidity:</b> " + data.daily.data[2].humidity * 100 + "</p>" +
                        "<p>" + "<b>Wind:</b> " + data.daily.data[2].windSpeed + "</p>" +
                        "<div>" + "<b>Pressure:</b> " + data.daily.data[2].pressure + "</div>"
                    );


                });







            })();
        </script>

</html>
