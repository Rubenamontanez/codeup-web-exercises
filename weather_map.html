<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>

    <style>
        body{
            background-image: url("img/weather-background.jpg");
            background-size: cover;
        }
        h1 {
            color: white;
        }
        #map {
            margin: 1em 0;
            width: 100%;
            height: 500px;
            border: 2px solid black;
            border-radius: 15px;
        }
        .card {
            margin: 1em;
            background-color: #68afa5;
        }
    </style>
</head>
<body>

<nav class="sticky-top navbar navbar-dark bg-dark">
    <h1>Weather Map</h1>
    <form class="form-inline">
        <input id="userInput"  class="form-control" type="text" placeholder="Search by City, State, or ZIP code">
        <button id="submit" type="button" class="btn btn-primary">Submit</button>
    </form>
    </nav>


<div class="container">
    <div class="card-group m-1 " id="weather"></div>
    <div id='map'></div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="js/keys.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>

    var weatherIcons = [
        {pic: "animated/day.svg",
            name: "clear-day"
        },{pic: "animated/night.svg",
            name: "clear-night"
        },{pic: "animated/rainy-1.svg",
            name: "rain"
        },{pic: "animated/snowy-1.svg",
            name: "snow"
        },{pic: "animated/snowy-1.svg",
            name: "sleet"
        },{pic: "animated/weather.svg",
            name: "wind"
        },{pic: "animated/weather.svg",
            name: "fog"
        },{pic: "animated/cloudy-day-3.svg",
            name: "cloudy"
        },{pic: "animated/cloudy-day-3.svg",
            name: "partly-cloudy-day"
        },{pic: "animated/cloudy-night-3.svg",
            name: "partly-cloudy-night"}];

    function icon(weatherIcons, weatherIcon) {
        for (var i = 0; i < weatherIcons.length; i++) {
            if (weatherIcons[i].name === weatherIcon) {
                return weatherIcons[i].pic;
            }
        }
    }


    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v10',
        zoom: 10,
        center: [-98.4936, 29.4241]
    });

    var marker = new mapboxgl.Marker({
        draggable: true
    })
        .setLngLat([-98.4936, 29.4241])
        .addTo(map);


    $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/29.4241,-98.4936").done(function(data) {
        console.log(data);

        var weatherinput = "";

        for (var i = 0; i < 3; i++) {
            var high = data.daily.data[i].apparentTemperatureHigh;
            var low = data.daily.data[i].apparentTemperatureLow;
            var weather = data.daily.data[i];
            var weatherIcon = data.daily.data[i].icon;
            var dateObject = new Date(data.currently.time * 1000);
            console.log(dateObject.toString());

            weatherinput += "<div class=card>";
            weatherinput += "<div class=card-body>";
            weatherinput += "<h5 class=card-title><strong>High: </strong>" + Math.round(high) + "˚ / <strong>Low: </strong>" + Math.round(low) + "˚</h5>";
            weatherinput += "<img class=card-text src='"+ icon(weatherIcons, weatherIcon) + "'>";
            weatherinput += "<p class=card-text><strong>" + weatherIcon.charAt(0).toUpperCase() + weatherIcon.slice(1,weatherIcon.length) + "</strong></p>";
            weatherinput += "<p class=card-text><strong>" + weather.summary + "</strong></p>";
            weatherinput += "<p class=card-text><strong>Humidity: </strong>" + weather.humidity * 100 + "</p>";
            weatherinput += "<p class=card-text><strong>Wind: </strong>" + weather.windSpeed + "</p>";
            weatherinput += "<p class=card-text><strong>Pressure: </strong>" + weather.pressure + "</p>";
            weatherinput += "</div>";
            weatherinput += "</div>";
        }
        $('#weather').html(weatherinput);
    });


    function onDragEnd() {
        var coord = marker.getLngLat();
        var latitude = coord.lat;
        var longitude = coord.lng;

        $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/" + latitude + ", " +longitude).done(function (data) {

            var weatherinput= "";

            for (var i = 0; i < 3; i++) {
                var high = data.daily.data[i].apparentTemperatureHigh;
                var low = data.daily.data[i].apparentTemperatureLow;
                var weather = data.daily.data[i];
                var weatherIcon = data.daily.data[i].icon;

                weatherinput += "<div class=card>";
                weatherinput += "<div class=card-body>";
                weatherinput += "<h5 class=card-title><strong>High: </strong>" + Math.round(high) + "˚ / <strong>Low: </strong>" + Math.round(low) + "˚</h5>";
                weatherinput += "<img class=card-text src='"+ icon(weatherIcons, weatherIcon) + "'>";
                weatherinput += "<p class=card-text><strong>" + weatherIcon.charAt(0).toUpperCase() + weatherIcon.slice(1,weatherIcon.length) + "</strong></p>";
                weatherinput += "<p class=card-text><strong>" + weather.summary + "</strong></p>";
                weatherinput += "<p class=card-text><strong>Humidity: </strong>" + weather.humidity + "</p>";
                weatherinput += "<p class=card-text><strong>Wind: </strong>" + weather.windSpeed + "</p>";
                weatherinput += "<p class=card-text><strong>Pressure: </strong>" + weather.pressure + "</p>";
                weatherinput += "</div>";
                weatherinput += "</div>";
            }
            $('#weather').html(weatherinput);
        });
    }
    marker.on('dragend', onDragEnd);

    $('#submit').click(function() {
        var location = $(userInput).val();

        geocode(location , mapboxToken).then(function (result) {
            var latitude = result[1];
            var longitude = result[0];

            $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/" + latitude + ", " + longitude).done(function (data) {

                var weatherinput = "";

                for (var i = 0; i < 3; i++) {
                    var high = data.daily.data[i].apparentTemperatureHigh;
                    var low = data.daily.data[i].apparentTemperatureLow;
                    var weather = data.daily.data[i];
                    var weatherIcon = data.daily.data[i].icon;

                    weatherinput += "<div class=card>";
                    weatherinput += "<div class=card-body>";
                    weatherinput += "<h5 class=card-title><strong>High: </strong>" + Math.round(high) + "˚ / <strong>Low: </strong>" + Math.round(low) + "˚</h5>";
                    weatherinput += "<img class=card-text src='"+ icon(weatherIcons, weatherIcon) + "'>";
                    weatherinput += "<p class=card-text-><strong>" + weatherIcon.charAt(0).toUpperCase() + weatherIcon.slice(1,weatherIcon.length) + "</strong></p>";
                    weatherinput += "<p class=card-text><strong>" + weather.summary + "</strong></p>";
                    weatherinput += "<p class=card-text><strong>Humidity: </strong>" + weather.humidity + "</p>";
                    weatherinput += "<p class=card-text><strong>Wind: </strong>" + weather.windSpeed + "</p>";
                    weatherinput += "<p class=card-text><strong>Pressure: </strong>" + weather.pressure + "</p>";
                    weatherinput += "</div>";
                    weatherinput += "</div>";
                }
                $('#weather').html(weatherinput);
            });
            map.flyTo({center:result,zoom:10});
            $('#city').html(location.charAt(0).toUpperCase() + location.slice(1,location.length));
            marker.setLngLat([longitude, latitude])
        });
    });

    var today = new Date();
    var day = today.getDay();
    var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];

</script>
</body>
</html>
