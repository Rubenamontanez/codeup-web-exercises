<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>


<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
"use strict";

$.ajax("https://swapi.co/api/people/1/")
    .done(function (obj) {
        console.log(obj.name);
    });
$.ajax("https://pokeapi.co/api/v2/pokemon/pikachu")
    .done(function (resp) {
        console.log(resp.name);
    });
$.ajax("https://pokeapi.co/api/v2/pokemon/800")
    .done(function (data, status, jqXhr) {
        console.log(data.name);
        console.log(status);
        console.log(jqXhr);
    })
// Assign to variable
var jqXhr = $.ajax("https://swapi.co/api/people/1/");

// Attach callback functions individually
jqXhr.done(function(data, status, jqXhr) {
    console.log("Everything went great!");
});

jqXhr.fail(function(jqXhr, status, error) {
    console.log("There was an error!");
});

jqXhr.always(function() {
    console.log("finally");
});
</script>
</body>
</html>
